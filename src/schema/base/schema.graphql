type Query
type Mutation

type ResultError {
  error: ResultErrorType!
}

enum ResultErrorType {
  NOT_FOUND
  INPUT_VALIDATION_ERROR
  FORBIDDEN_ERROR
  UNEXPECTED_ERROR
  TEST
}

input PaginationInput {
  page: Int
  recordsPerPage: Int
}

type Pagination {
  totalPageCount: Int!
}

scalar DateTime
