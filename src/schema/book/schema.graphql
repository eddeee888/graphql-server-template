extend type Query {
  book(id: ID!): BookPayload!
  books(input: PaginationInput!): BooksPayload!
}

type Book {
  id: ID!
  isbn: String!
}

type BookResult {
  result: Book
}

union BookPayload = BookResult | PayloadError

type BooksResult {
  result: [Book!]!
  pagination: Pagination!
}

union BooksPayload = BooksResult | PayloadError

extend type User {
  booksRead: [Book!]!
}
